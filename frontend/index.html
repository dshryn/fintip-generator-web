<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Personal Finance Tip Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Finance Tip Generator</h1>
            <form id="tipForm">
                <label for="income">Monthly Income (₹):</label>
                <input type="number" id="income" name="income" placeholder="e.g. 5000" required />

                <label for="expenses">Monthly Expenses (₹):</label>
                <input type="number" id="expenses" name="expenses" placeholder="e.g. 3000" required />

                <label for="savings">Savings Goal (₹):</label>
                <input type="number" id="savings" name="savings" placeholder="e.g. 1000" required />

                <button type="submit">Get Tip</button>
            </form>
        </div>

        <div id="loader" class="loader hidden"></div>

        <div id="result" class="card hidden">
            <h2>Your Tip:</h2>
            <p id="tipText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
